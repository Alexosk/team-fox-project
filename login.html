<!DOCTYPE html>
<html lang="en">

<head>
  <title>Foxy Learning</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="./css/login.css">
  <script src="./script/app.js"></script>
</head>

<body>
  <header>
    <div id=logo>
      <a href="index.html">
                <img src="./images/foxy-logo.png" width="100" alt="foxy logo">
            </a>
      <a href="index.html">
        <h1>Foxy Learning</h1>
      </a>
    </div>
    <div id="nav">
      <ul>
        <li class="listBtn"><a href="about.html">Om Foxy</a></li>
        <li class="listBtn"><a href="price.html">Priser</a></li>
        <li class="listBtn"><a href="why-us.html">Varför Oss?</a></li>
      </ul>
    </div>
  </header>
  <div id="content">
    <div id="columns">
      <div class="login-page">
        <div class="form">
          <a href="index.html">
            <div class="login-face"><img src="./images/foxy-logo.png" alt="foxy log"></div>
          </a>
          <form class="login-form" action="student.html" onsubmit="return login()" method="post" name="login-form">
            <div>
              <input class="username" type="text" placeholder="Användarnamn" name="username" autofocus>
            </div>
            <div>
              <input class="password" type="password" placeholder="Lösenord" name="password">
            </div>
            <div>
              <input type="submit" value="Logga in">
            </div>
            <div id="errorMessageDiv"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <h4>&#169;Team Fox 2017</h4>
    <p>Alexandra, Rikard, Paulina, Leo, Benjamin, Aram</p>
  </footer>
</body>

</html>
