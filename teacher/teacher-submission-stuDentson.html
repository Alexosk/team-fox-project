      <ul>

  <div id="content">

          <div class="flexContainer-flexEnd">
            <a id="myBtn" class="a-button" onclick="newsFunction('newsPlaced')">Lägg till</a>

              <span class="close">&times;</span>
              <h1> Uppgiften är betygsatt!</h1>
            </div>
          </div>
        </div>
      </div>
