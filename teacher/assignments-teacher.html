  <div id="content">
    <div class="columns">
      <div class="column">
        <div class="teach-news">

          <h2>Skapa uppgift</h2>
          <br>
          <fieldset class="publishDate">
            <legend>Startdatum</legend>
            <input type="datetime-local" name="publishDate">
          </fieldset>
          <br>


          <fieldset class="publishDate">
            <legend>Deadline</legend>
            <input type="datetime-local" name="publishDate">
          </fieldset>
          <br>

          <input type="text" name="heading" class="heading" placeholder="Skriv din rubrik här">

          <textarea class="paragraph" placeholder="Skriv din nyhet här"></textarea>

          <div>
            <br>
            <input type="submit" name="submit" value="Lägg till" onclick="newsFunction('newsPlaced')" id="submit-news">
          </div>

          <div id="newsPlaced">Uppgift publicerad!</div>

        </div>
      </div>
      <div class="column">

        <div class="teach-news">

          <h2>Skapa prov</h2>
          <br>
          <fieldset class="publishDate">
            <legend>Startdatum och provtid</legend>
            <input type="datetime-local" name="publishDate">
          </fieldset>
          <br>

          <input type="text" name="heading" class="heading" placeholder="Skriv din rubrik här">
          <textarea class="paragraph" placeholder="Skriv din nyhet här"></textarea>

          <div>
            <br>
            <input type="submit" name="submit" value="Lägg till" onclick="provFunction('provPlaced')" id="submit-news">
          </div>

          <div id="provPlaced">Prov publicerad!</div>

        </div>
      </div>
    </div>
  </div>
