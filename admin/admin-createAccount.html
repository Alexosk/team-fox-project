      <div id=logo>
        <h1>YH</h1>
        <img src="../images/la.png" width="30" alt="YHLA">
        <h1>A</h1>
      </div>
    </a>
    <div id="navContainer1">
      <label class="hamburger-btn" for="main-nav-toggle"><img src="../images/hamburger.png" width="30" alt="YHLA"></label>
      <input type="checkbox" id="main-nav-toggle">
      <ul>
        <li>
          <a href="admin-createAccount.html">Konton</a>
        </li>
        <li class="dropdown">
          <button onclick="myDropdown()" class="dropBtn"><a href="#">Utvärderingar</a></button>
          <div id="myDropdown" class="dropdown-content">
            <a href="admin-survey.html">Veckoreflekteringar</a>
            <a href="admin-evaluation.html">Kursutvärderingar</a>
          </div>
        </li>
        <li>
          <a href="admin-educations.html"> Utbildningar</a>
        </li>
      </ul>
    </div>
    <div id="navContainer2">
      <ul>
        <li>
          <a href="admin.html">
            <img src="../images/herbert-admin.png" width="40" alt="profile-picture">
          </a>
        </li>
        <li id="user">
          <a href="admin.html">Ad Mino</a>
        </li>
        <li id="logOut">
          <a href="../index.html">Logga ut</a>
        </li>
      </ul>
    </div>
  </header>


<div id="content">
    <div class="columns">
      <div class="armida-project">
        <div class="column">
          <div class="grade-check">
            <h1>Skapa konto</h1>
            <br>
            <div class="line"></div>
            <br>

            <input class="box-grade" type="radio" name="myCheckbox"/> - Elev
            <input class="box-grade" type="radio" name="myCheckbox"/> - Lärare
            <input class="box-grade" id="adminBox" type="radio" name="myCheckbox"/> - Admin

            <br><br>
            <div class="grade-check">
              <div id="courseAndClasses">
                <label for="courses" >Kurs - </label>
                <select>
                  <option>--------</option>
                  <option>Front-End</option>
                  <option>Back-End</option>
                  <option>Python</option>
                  <option>MatLab</option>
                </select>

                <label for="courses">Klass - </label>
                <select>
                  <option>--------</option>
                  <option>FE-17</option>
                  <option>FE-16</option>
                </select>
              </div>
            </div>

          </div>
          <br>
          <div class="line"></div>
          <br>
          <div class="feedback">
              <h3> Ange Namn: </h3>
              <br>
              <input type="text" placeholder="Skriv förnamn här">
              <input type="text" placeholder="Skriv Efternamn här">
              <br><br>
              <h3> Ange Kontaktinformation: </h3>
              <br>
              <input type="text" placeholder="Skriv E-postadress här">
              <input type="text" placeholder="Skriv Telefonnummer här">
          </div>

          <br>

          <h3> Lägg upp profilbild: </h3>
          <br>
          <div class="hand-in">
            <form class="upload" method="post" action="" enctype="multipart/form-data">
              <input class="upload__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
            </form>
          </div>

          <br>

          <div class="columns">
            <!--submitFunction finns i randomNumber.js-->
            <br>
            <div class="popup-student">
            <button id="submitBtn" onclick="submitFunction('attendenceSaved')">Spara</button>
          </div>
          </div><!--Columns END-->
          <div id="columns">
            <br>
            <div id="attendenceSaved">Konto Skapat!</div>
          </div><!--Columns END-->
        </div><!--Column END-->
      </div><!--armida-project END-->
    </div><!--ColumnS END-->
  </div>

  <footer>
    <h4>&#169;Team Fox 2017</h4>
    <p>Alexandra, Rikard, Paulina, Leo, <span>Benjamin</span>,
      <span>Aram</span>
    </p>
  </footer>
  <script src="../script/app.js"></script>
    <script src="../script/randomNumber.js"></script>
